<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Animated Login and Sign Up Form</title>

    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title sign">Sign Up Form</div>

            </div>
            <div class="form-cont">
                <div class="controls">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Sign Up</label>
                    <div class="slide-tap"></div>
                </div>

                <div class="form-in">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Email Adress..." required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="password..." required>
                        </div>
                        <div class="pass-link"><a href="#">Forgot password?</a></div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not A Member?<a href="#"> Sign Up Now !</a></div>
                    </form>


                    <form action="#" class="signup">
                        <div class="field">
                            <input type="text" placeholder="Email Adress..." required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="password..." required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password..." required>
                        </div>

                        <div class="field">
                            <input type="submit" value="Sign Up">
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <script src="script.js">
        </script>



    </body>

</html>
